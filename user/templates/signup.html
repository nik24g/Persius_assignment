{% extends 'base.html' %}
{% block title %}SignUp{% endblock title %}
{% block body %}

<div class="signup">
    <form class="p-5 border rounded-3 bg-light" id="signup-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username" required>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="fname" placeholder="First name" required>
            <label for="floatingInput">First name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="lname" placeholder="Last name" required>
            <label for="floatingInput">Last name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" name="age" placeholder="age" required>
            <label for="floatingInput">Age</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="address" placeholder="Address" required>
            <label for="floatingInput">Address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="file" class="form-control" id="floatingInput" name="image" placeholder="Profile Picture" required>
            <label for="floatingInput">Profile Picture</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="re_password" placeholder="Repeat Password" required>
            <label for="floatingPassword">Repeat Password</label>
        </div>
        
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign-up</button>
        <hr class="my-4">
        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
    </form>
</div>
{% endblock body %}
